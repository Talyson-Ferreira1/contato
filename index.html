<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="container">

        <header class="center">
            <div>
                <img src="./foto_3d.png"></img>
            </div>
            <h1>Envie uma mensagem!</h1>
        </header>
        <form class="contact-form" action="https://formsubmit.co/ce7873b68e2d958702908ccdaafd853a" method="POST">
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu e-mail"  required>
            </div>
            <div>
                <label for="message">Mensagem</label>
                <input type="text" id="message" placeholder="Escreva uma mensagem" name="message" required>
            </div>
            
            <div class="botao"><button type="submit">Enviar</button></div>
            <input type="hidden" name="_next" value="#">
            <input type="hidden" name="_subject" value="New submission!">
            <input type="hidden" name="_next" value="https://talyson-ferreira1.github.io/Portfolio/">
        </form>
    </div>
</body
